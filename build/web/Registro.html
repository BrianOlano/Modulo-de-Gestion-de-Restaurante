<!DOCTYPE html>

<html>
    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar">
              <ul class="nav nav-tabs nav-justified">
                <li class="active"><a> Datos Personales </a></li>
                <li><a> Datos Restaurante </a></li> 
                <li><a> Horario y Reseña </a></li>                
                <li><a> Imagenes </a></li>
                <li><a> Ubicación </a></li> 
              </ul>
        </nav>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 20%;">
              20%
            </div>
          </div>
        <div class="page-header">
            <center><h1>Datos Personales</h1></center>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputtext" class="col-sm-4 control-label">Nombres :</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="name" placeholder="Nombres" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputtext" class="col-sm-4 control-label">Apellidos :</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="name" placeholder="Apellidos" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputemail" class="col-sm-4 control-label">Email :</label>
                <div class="col-sm-4">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-4 control-label">Contraseña :</label>
                <div class="col-sm-4">
                    <input type="Password" class="form-control" id="name" placeholder="Contraseña" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-4 control-label">Confirmar Contraseña :</label>
                <div class="col-sm-4">
                    <input type="Password" class="form-control" id="name" placeholder="Confirmar Contraseña" required>
                </div>
            </div>
            <div class="col-md-5 col-md-offset-4">
                    <label>
                        <input type="checkbox" required>
                        He leido y estoy de acuerdo con los <a href="Terminos.html">Términos y condiciones</a>  
                    </label>
                </div>
            <div class="col-md-4 col-md-offset-4">
            <nav>
                <ul class="pager">
                  <li><a href="Datos Restaurante.html">Siguiente</a></li>
                </ul>
              </nav>
            </div>
        </form>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </body>
</html>
