<!DOCTYPE html>
<html>
    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar">
              <ul class="nav nav-tabs nav-justified">
                <li ><a> Datos Personales </a></li>
                <li ><a> Datos Restaurante </a></li> 
                <li class="active"><a> Horario y Reseña </a></li>                
              </ul>
        </nav>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
              100%
            </div>
          </div>
        <div class="page-header">
            <center><h1>Horario y Reseña</h1></center>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputtext" class="col-sm-4 control-label">Horario :</label>
                <div class="col-sm-3">
                    <select class="form-control">
                        <option>-------</option>
                        <option>Lunes a Viernes</option>
                        <option>Sabado a Domingo</option>
                        <option>Lunes a Domingo</option>
                    </select>
                </div>
            </div>
            <div class="form-group">                
                <label for="horainicio" class="col-sm-4 control-label">De :</label>
               <div class="col-sm-2">
                    <input type="time" id="horainicio" name="HoraInicio" class="form-control">
                    </div>
                    <label for="horafin" class="col-sm-1 control-label">Hasta :</label>
                    <div class="col-sm-2">
                    <input type="time" id="horafin" name="HoraFin" class="form-control">
               </div>
            </div>
            <div class="form-group">
                <label for="inputtext" class="col-sm-4 control-label">Reseña :</label>
                <div class="col-sm-6">
                    <textarea class="form-control" rows="8"></textarea>
                </div>
            </div>
            <div class="col-md-5 col-md-offset-4">
                    <label>
                        <input type="checkbox" required>
                        He leido y estoy de acuerdo con los <a href="Terminos.html">Términos y condiciones</a>  
                    </label>
                
            <nav>
                <ul class="pager">
                    <li><a href="Datos Restaurante.html">atras</a></li>
                  <li><a>Finalizar</a></li>
                </ul>
              </nav></div>
        </form>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </body>
</html>
